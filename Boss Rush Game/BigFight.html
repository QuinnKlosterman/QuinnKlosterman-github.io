<!DOCTYPE html>
 <html>
	<head>
		<title>  </title>
		<script src="https://simplycoding.org/files/simplyjs/simply.js">
		</script>
		<script>
			function start(){
				sjs.open("target", 1345,630);
				var boss = new sjs.Text("?",50,"red")
				boss.type="boss"
				var player = new sjs.Text("x",20,"green")
				player.type="player"
				setInterval(function(){
					boss.moveTo(+1000,player.getY())
				},1)
				sjs.keyDown(RIGHT_KEY, function(){
					player.moveTo(player.getX()+10,0)
				})
				sjs.onHit("player","boss", function(){
					var OnlyWeaakkkneeeessss=new sjs.Text("NOOOOO. U HAVE DEFEATED ME WITH AN ATTEMPT AT HUGGING ME! MY ONLY Weaakkkneeeessss")
					setTimeout(function(){
						window.location="wow.html"
					},3000)
				})
			};
		</script>
	</head>
	<body onload="start()">
		<h1>  </h1>
		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
 </html>
