<!DOCTYPE html>
 <html>
	<head>
		<title> Menu </title>
		<script src="https://simplycoding.org/files/simplyjs/simply.js">
		</script>
		<script>
			function start(){
				sjs.open();
				//menu, startBtn, and credits
				var menu_text = new sjs.Text("Menu",28,"red");
				menu_text.centerH();
				var startBtn = new sjs.Button("Start",function(){window.location = "pong.html"});
				startBtn.center();
				var credits = sjs.text("By Quinn Klosterman (based on pong)",18,"green");
				credits.bottom().center()
			} //end start
		</script>
	</head>
	<body onload="start()">
		<h1> Menu </h1>=
		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
 </html>
