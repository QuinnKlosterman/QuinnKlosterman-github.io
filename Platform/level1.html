<!DOCTYPE html>
	<html>
		<head>
			<title> Play </title>
			<script src="https://simplycoding.org/files/simplyjs/simply.js">
			</script>
			<script>
				function start(){
					sjs.open("target",800,500);
					var background = new sjs.Image("Images/background.png");
					background.setSize(2500,500);
				//music
				 	var playM=new Audio('Music/mad_robots.mp3');
				 	var musicOn=false;
				 	var toggle=true;
				 	sjs.keyDown(SPACE_KEY, function(){
				 		if(toggle==true){
				 			if(musicOn==false){
				 				playM.play();
				 				musicOn=true;
				 			}
				 			else{
				 				playM.pause();
				 				musicOn=false;
				 			}
				 			toggle=false
				 			setTimeout(function(){
				 				toggle=true;
				 			},1000);
				 		};
				 	});

				 	var a= new sjs.Text("Press the space bar to toggle music",20,"red");
				 	setTimeout(function(){
				 		a.destroy();
				 	},2000);
				//array level
					sjs.loadImageArray('[{"width":81,"height":93,"x":451.5,"y":407,"sx":-1.5,"sy":0,"ay":1,"topSpeed":10,"src":"Images/l_enemy.gif","type":"enemy","facingLeft":true,"left_img":"Images/l_enemy.gif","right_img":"Images/r_enemy.gif","friction":0,"classType":"Image"},{"width":75,"height":17,"x":684.5,"y":222.5,"sx":0,"sy":0,"topSpeed":10,"src":"Images/jump_pad.png","type":"jumpPad","friction":0.05,"classType":"Image"}]');
				//player properties
					var player = new sjs.Image("Images/r_idle.png");
					player.type = "player";
					player.setSize(85,93);
					player.setHFlipImages
						("Images/l_idle.png","Images/r_idle.png");
					player.setGravity();
					player.bottom();
					player.fiction = 1;
					player.accel = .1;
					sjs.scrollable(player,background);
				//end player properties
				//player controls right
					var r_walk = 1;
					var r_facing = true;
					sjs.keyDown(RIGHT_KEY,function(){
						r_facing = true;
						if(r_walk==1){
							player.setImage("Images/r_walk-0.png");
							player.faceRight();
							player.pushRight(1);
							r_walk=2;
						}
						else if(r_walk==2){
							player.setImage("Images/r_walk-1.png");
							player.faceRight();
							player.pushRight(1);
							r_walk=3;
						}
						else if(r_walk==3){
							player.setImage("Images/r_walk-2.png");
							player.faceRight();
							player.pushRight(1);
							r_walk=4;
						}
						else if(r_walk==4){
							player.setImage("Images/r_walk-3.png");
							player.faceRight();
							player.pushRight(1);
							r_walk=5;
						}
						else if(r_walk==5){
							player.setImage("Images/r_walk-4.png");
							player.faceRight();
							player.pushRight(1);
							r_walk=6;
						}
						else if(r_walk==6){
							player.setImage("Images/r_walk-5.png");
							player.faceRight();
							player.pushRight(1)
							r_walk=7;
						}
						else if(r_walk==7){
							player.setImage("Images/r_walk-6.png");
							player.faceRight();
							player.pushRight(1);
							r_walk=8;
						}
						else if(r_walk==8){
							player.setImage("Images/r_walk-7.png");
							player.faceRight();
							player.pushRight(1);
							r_walk=9;
						}
						else if(r_walk==9){
							player.setImage("Images/r_walk-0.png");
							player.faceRight();
							player.pushRight(1);
							r_walk=1;
						}
						else{
							player.setImage("Images/r_jump.png");
							player.pushRight(1);
						};
					});
				//end keyDown player controls right
				//player controls left
					var l_walk = 1;
					sjs.keyDown(LEFT_KEY,function(){
						r_facing = false;
						if(l_walk==1){
							player.setImage("Images/l_walk-0.png");
							player.faceLeft();
							player.pushLeft(1);
							l_walk=2;
						}
						else if(l_walk==2){
							player.setImage("Images/l_walk-1.png");
							player.faceLeft();
							player.pushLeft(1);
							l_walk=3;
						}
						else if(l_walk==3){
							player.setImage("Images/l_walk-2.png");
							player.faceLeft();
							player.pushLeft(1);
							l_walk=4;
						}
						else if(l_walk==4){
							player.setImage("Images/l_walk-3.png");
							player.faceLeft();
							player.pushLeft(1);
							l_walk=5;
						}
						else if(l_walk==5){
							player.setImage("Images/l_walk-4.png");
							player.faceLeft();
							player.pushLeft(1);
							l_walk=6;
						}
						else if(l_walk==6){
							player.setImage("Images/l_walk-5.png");
							player.faceLeft();
							player.pushLeft(1)
							l_walk=7;
						}
						else if(l_walk==7){
							player.setImage("Images/l_walk-6.png");
							player.faceLeft();
							player.pushLeft(1);
							l_walk=8;
						}
						else if(l_walk==8){
							player.setImage("Images/l_walk-7.png");
							player.faceLeft();
							player.pushLeft(1);
							l_walk=9;
						}
						else if(l_walk==9){
							player.setImage("Images/l_walk-0.png");
							player.faceLeft();
							player.pushLeft(1);
							l_walk=1;
						}
						else{
							player.setImage("Images/l_jump.png");
							player.pushLeft(1);
						}
					});
				//end keyDown player controls left
				//jumping
					var canJump=true
					sjs.keyDown(UP_KEY, function(){
						if(canJump==true){
							player.pushUp(55);
							player.setGravity(3);
							canJump=false;
							r_walk=10;
							l_walk=10;
							if(r_facing==true){
								player.setImage
								("Images/r_jump.png");
							}
							else{
								player.setImage
								("Images/l_jump.png");
							};
						//end if/else statement
							setTimeout(function(){
								canJump=true;
								if(r_facing==true){
									r_walk=1;
									l_walk=1;
									player.setImage("Images/r_idle.png");
								}
								else{
									r_walk=1
									l_walk=1
									player.setImage("Images/l_idle.png")
								}
							//end if/else statement

							},1150);
						//end timeout
						};
					//end if statement
					});
				//end keyDown jumping
				//EventListener
					window.addEventListener("keyup",function(e){
						if(e.keyCode==RIGHT_KEY){
							player.setImage("Images/r_idle.png");
							r_walk=1;
							l_walk=1;
						}
						else if(e.keyCode==LEFT_KEY){
							player.setImage("Images/l_idle.png");
							r_walk=1;
							l_walk=1;
						};//end if/else if statement
					});//end EventListner
					//onHit(player,platform)
					sjs.onHit("player","platform",function(x,y){
						sjs.stoppedBy(x,y);
					});
					var canShoot = false
					sjs.onHit("player","powerUp", function(x,y){
						canShoot=true;
						y.destroy()
					});
					sjs.onHit("player","enemy", function(x,y){
						x.destroy()
						window.location="lose.html"
					});
					sjs.onHit("laser","enemy", function(x,y){
						y.destroy()
						x.destroy()
					});
					sjs.onHit("laser",["platform","jumpPad","powerUp","score","flag"], function(x,y){
						x.destroy()
						y.destroy()
					});
					sjs.onHit("laser",["left_screen","right_screen"], function(){
						x.destroy()
					}); flagOn = true;
					sjs.onHit("player","flag", function(x,y){
						x.stop();
						if(flagOn == true){
							flagOn=false;
							setTimeout(function(){
								y.setImage("Images/flag_none.png")
							},500)
							setTimeout(function(){
								y.setImage("Images/flag_win.png")
							},1000)
							setTimeout(function(){
								window.location="win.html"
							},1750)
						}
					});
					var score = 0
					var score_txt=new sjs.Text("Score: 0", 21, "green");
					score_txt.fixed=true;
					score_txt.moveTo(700, 470);
					sjs.onHit("player","score", function(x,y){
						score=score+1;
						score_txt.setText("Score: "+score);
						localStorage.setItem("score",score);
						y.destroy();
					});
					sjs.keyDown(DOWN_KEY, function(){
						if(canShoot==true){
							canShoot=false;
							var laser = new sjs.Image("Images/laser.png");
							laser.setSize(100,30);
							laser.type="laser";
							laser.friction=0;
							laser.noBounds=true;
							if(r_facing==true){
								laser.moveTo(player.getX()+44,player.getY()+7);
								laser.pushRight(25.5);
							}
							else{
								laser.moveTo(player.getX()+-60,player.getY()+7);
								laser.pushLeft(25.5)
							}
							setTimeout(function(){
								canShoot=true
							},1500)
					}
				})
			//end start
			//platform
				function platform(){
					var platform = new sjs.Image("Images/platform.png");
					level.push(platform);
					platform.type="platform";
					platform.setSize(150,30);
					platform.center().offset(-sjs.gx,10);
					platform.onMouseDown(function(){
						platform.draggable();
						platform.follow(sjs.mouse);
					});
				}
				function powerUp(){
					var powerUp = new sjs.Image("Images/power_Up.png");
					level.push(powerUp);
					powerUp.type = "powerUp"
					powerUp.setSize(25,40);
					powerUp.center().offset(-sjs.gx,10);
					powerUp.onMouseDown(function(){
						powerUp.draggable()
						powerUp.follow(sjs.mouse);
					});
				}
				function score(){
					var score=new sjs.Image("Images/score.gif");
					score.type="score";
					score.setHeight(30);
					score.center().offset(-sjs.gx,10);
					score.onMouseDown(function(){
						score.draggable();
						score.follow(sjs.mouse);
					});
				}
				function enemy(){
					var enemy = new sjs.Image("Images/r_enemy.gif");
					level.push(enemy);
					enemy.type = "enemy";
					enemy.center().offset(-sjs.gx,10);
					enemy.friction = 0;
					enemy.noBounds = true;
					enemy.setHFlipImages
					("Images/l_enemy.gif","Images/r_enemy.gif");
					enemy.onMouseDown(function(){
						enemy.follow(sjs.mouse);
						enemy.draggable();
						enemy.removeGravity();
						enemy.stop();
					});
					enemy.onMouseUp(function(){
						enemy.unfollow(sjs.mouse);
						enemy.setGravity();
						enemy.pushHFacing();
						enemy.accel=.5;
					});
				}
				function jumpPad(){
					var jumpPad=new sjs.Image("Images/jump_pad.png");
					level.push(jumpPad);
					jumpPad.type="jumpPad";
					jumpPad.center().offset(-sjs.gx,10);
					jumpPad.onMouseDown(function(){
						jumpPad.follow(sjs.mouse);
						jumpPad.draggable();
					});
					jumpPad.onMouseUp(function(){
						jumpPad.unfollow(sjs.mouse);
					});
				}}
				</script>
		</head>
		<body onload="start()">
			<h1>Lvl1</h1>

			<div id="target" style="margin:auto;background:grey;"></div>
		</body>
	</html>
